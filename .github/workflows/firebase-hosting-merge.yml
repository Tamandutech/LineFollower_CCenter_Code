name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - master
      - develop
jobs:
  deploy-production:
    name: "Deploy em Produção"
    if: "${{github.ref_name == 'master'}}"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: "Compilando PWA"
        run: npm ci && npx quasar build -m pwa
      - name: "Realizando Deploy"
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_TT_LINEFOLLOWER }}"
          projectId: tt-linefollower
          channelId: live

  deploy-development:
    name: "Deploy em Desenvolvimento"
    if: "${{github.ref_name != 'master'}}"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: "Compilando PWA"
        run: npm ci && npx quasar build -m pwa
      - name: "Realizando Deploy"
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_TT_LINEFOLLOWER }}"
          projectId: tt-linefollower-dev
          channelId: live
